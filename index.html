<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <div id="root"></div>

    <!-- Adding your js and type shows JSX-->
    <script src="index.js" type="text/babel"></script>

</html>
